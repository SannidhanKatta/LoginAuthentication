<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="input">
            <input type="text" placeholder="Email id or mobile number">
        </div>
        <div class="input">
            <div class="password-input">
                <input type="password" id="passwordField" placeholder="Password">
                <span class="password-toggle" id="passwordToggle" onclick="togglePasswordVisibility()">&#x1F441;</span>
            </div>
        </div>
        <div class="input">
            <button class="login-btn">Login</button>
        </div>
        <div class="help">
            <div>
                <input type="checkbox" id="remember me"><label for="remember me" id="rmbr-me">Remember me</label>
            </div>
            <a href="#" class="forgot">Forgot Password?</a>
        </div>
        <a href="#" class="register">Create a new account</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
